<!DOCTYPE html>
<html>
<head>
	 <title>a11yarrows.js Example</title>
	 <style>
		 body{
			 padding: 20px;
			 margin: 0;
			 font-size: 16px;
			 font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
			 color: #555;
		 }
	 </style>
</head>
<body>
	<p>Aenean eu leo quam. Pellentesque ornare sem lacinia quam venenatis vestibulum. Cras mattis consectetur purus sit amet fermentum.</p>
	<hr/>

	<div id="startEl">Start Element</div>

	<ul id="list">
		<li class="item">Item One</li>
		<li><a href="#" class="item">Item Two</a></li>
		<li class="item">Item Three</li>
		<li class="item">Item Four</li>
		<li class="item">Item Five</li>
	</ul>

	<button id="endEl" type="button">End Element</button>

	<script src="../dist/a11yarrows.js"></script>
	<script>
		var list = document.querySelector('#list');
		a11yarrows(list, {
			// options
			selector: '.item',
			hasParent: false,
			start: '#startEl',
			end: '#endEl'
		});
	</script>
</body>
</html>
